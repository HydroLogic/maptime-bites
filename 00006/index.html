<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Embed iframes</title>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.ie.css' rel='stylesheet'>
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    /*hack to fit tooltip window to iframe*/
    .leaflet-popup-content-wrapper {width: 500px;}
  </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'grafa.h2e9ii5l')
    .setView([48.149, 17.116], 16);

// add the feauture layer from markers you make on a different map or from GeoJSON
// use sanitizer for iframes
var featureLayer = L.mapbox.featureLayer('grafa.hmecie6k',{sanitizer: function(x) {return x}})
    .addTo(map);

</script>
</body>
</html>
